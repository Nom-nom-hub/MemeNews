<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background rectangle -->
  <rect width="600" height="400" fill="#f3f4f6" rx="8" ry="8" />
  
  <!-- Decorative circles with animation -->
  <circle cx="100" cy="350" r="60" fill="#4F46E5" opacity="0.1">
    <animate attributeName="r" values="60;65;60" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="500" cy="80" r="40" fill="#EC4899" opacity="0.1">
    <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Center content box -->
  <rect x="150" y="120" width="300" height="160" rx="8" ry="8" fill="white" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Camera icon -->
  <g transform="translate(300,170)" fill="#6B7280">
    <path d="M-25,-15 h50 a5,5 0 0 1 5,5 v30 a5,5 0 0 1 -5,5 h-50 a5,5 0 0 1 -5,-5 v-30 a5,5 0 0 1 5,-5 z" />
    <circle cx="0" cy="5" r="15" fill="#9CA3AF" />
    <circle cx="0" cy="5" r="10" fill="#6B7280" />
    <circle cx="0" cy="5" r="5" fill="#F3F4F6" />
    <rect x="-30" y="-20" width="15" height="5" rx="2" ry="2" />
    
    <!-- Pulsing animation for camera lens -->
    <circle cx="0" cy="5" r="20" fill="transparent" stroke="#4F46E5" stroke-width="2" opacity="0">
      <animate attributeName="r" values="10;25;10" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Select a template text -->
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="16" fill="#4B5563" text-anchor="middle">Select a template</text>
  
  <!-- MemeNews text with animation -->
  <text x="300" y="270" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#4F46E5" text-anchor="middle">
    MemeNews
    <animate attributeName="font-size" values="18;19;18" dur="2s" repeatCount="indefinite" />
  </text>
  
  <!-- Dots animation -->
  <g transform="translate(300,300)">
    <circle cx="-20" cy="0" r="4" fill="#6B7280">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" begin="0s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="4" fill="#6B7280">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" begin="0.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="20" cy="0" r="4" fill="#6B7280">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" begin="0.6s" repeatCount="indefinite" />
    </circle>
  </g>
</svg> 